<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="calculadora,alcool,gasolina">
    <link rel="stylesheet" href="style.css">
    <title>mini curso</title>
</head>
<body>
    <main class="container">
        <img class="logo" src="./assets/logo.png" alt="logo da calculadora de combustivel"/>
        <h1 class="title">Calculadora de Combustível</h1>

        <form onsubmit="calcular(event)" class="form">
            <label for="">Álcool (preço po litro)</label>
            <input id="alcool" class="input" type="number" placeholder="0.00" min="1" step="0.01" required=""/> 

            <label for=""> Gasolina (preço por litro)</label>
            <input id="gasolina" class="input" type ="number" placeholder="0.00" min="1" step="0.01" required =""/>

            <input class="buttom" type="submit" value="Calcular"/>
        </form>
        <section  id = "content-result"class="result hide">
            <span id="text-result">Compensar usar álcool</span>
            <span id="alcool-result">Álcool R$3.90</span>
            <span id="gasolina-result">Gasolina R$ 6.80</span>
        </section>
    </main>
    <div class="info">
        <span class="tooltip">Veja como é feito o cálculo</span>
        <a href="calculo.html">
        <img class="info-img" src="./assets/info.png" alt="veja com é feito o cálculo"/>
    </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
